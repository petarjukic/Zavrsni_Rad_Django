<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="icon" href="{% static './media/logo.png' %}" type="png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home/payment.css' %}"/>
    
</head>
<body>
    
<script src="https://js.stripe.com/v3/"></script>
<form action="{% url 'ebook_store_app:payment' %}" method="post" id="payment-form">
  <h2>Payment</h2>
    {% csrf_token %}
    <div class="form-row">
      <label for="card-element">
        Credit or debit card
      </label>
      <div id="card-element">
      </div>
      <div id="card-errors" role="alert"></div>
    </div>
    <button>Submit</button>
</form>
<script type="text/javascript" src="{% static 'js/payment.js' %}"></script>
</body>
</html>
