<title>Register | Ebook Store</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/account/account-style.css' %}"/> 

<form class="form" method="POST" action="">
  {% csrf_token %}
  <h2>Sign Up</h2>
      <p>
        <label for="Email" class="floatLabel">Username</label>
        {{ form.username }}
      </p>
      <p>
        <label for="Email" class="floatLabel">Name</label>
        {{ form.name }}
      </p>    
      <p>
        <label for="Email" class="floatLabel">Email</label>
        {{ form.email }}
      </p>
      <p>
        <label for="password" class="floatLabel">Password</label>
        {{ form.password1 }}
        <span class="span">Enter a password longer than 8 characters</span>
      </p>
      <p>
        <label for="confirm_password" class="floatLabel">Confirm Password</label>
        {{ form.password2 }}
      </p>
      <p>
        <input type="submit" value="Create My Account" id="submit">
      </p>
</form>
{% endblock %}
